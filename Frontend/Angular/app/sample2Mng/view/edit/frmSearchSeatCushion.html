<div id="frmSearchSeatCushion" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title"><i class="fa fa-search"></i> Search Seat Cushion</h4>
            </div>
            <div class="modal-body no-padding">
                <div class="smart-form">
                    <fieldset>
                        <section>
                            <label class="label">&nbsp;</label>
                            <label class="input">
                                <input id="txtSearchSeatCushion" type="text" placeholder="Type at least 3 characters to search for seat cushion" />
                            </label>
                        </section>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="event.selectSeatCushion()">
                    OK
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery('#txtSearchSeatCushion').QuickSearchBox({
        url: context.supportServiceUrl + 'quicksearchseatcushion2',
        minChars: 3,
        token: context.token
    }, scope.selectedSeatCushion);

    scope.event.selectSeatCushion = function () {
        if (!scope.selectedSeatCushion.id) {
            alert('Please select frame material color!');
            return;
        }
        scope.currentProduct.seatCushionID = scope.selectedSeatCushion.id;
        scope.currentProduct.seatCushionUD = scope.selectedSeatCushion.data.optionUD;
        scope.currentProduct.seatCushionDescription = scope.selectedSeatCushion.data.optionNM;
        jQuery('#frmSearchSeatCushion').modal('hide');
    };
</script>
