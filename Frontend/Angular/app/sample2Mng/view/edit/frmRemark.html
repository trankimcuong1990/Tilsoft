<div id="frmRemark" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title"><i class="fa fa-fa-file-picture-o"></i> Internal Remark</h4>
            </div>
            <div class="modal-body no-padding">
                <div class="smart-form">
                    <fieldset>
                        <section>
                            <label class="label">Remark</label>
                            <label class="textarea">
                                <textarea rows="8" ng-model="currentRemark.remark"></textarea>
                            </label>
                        </section>
                        <section>
                            <label class="label">Attachment <a href="javascript:void(0)" class="btn btn-success btn-xs" ng-click="event.addRemarkImage()"><i class="fa fa-plus"></i> Add File</a></label>
                            <ul style="margin-left: 15px;">
                                <li ng-repeat="image in currentRemark.sampleRemarkImages" style="padding: 0px;">
                                    <a href="{{image.fileLocation}}" target="_blank">{{image.friendlyName}}</a>
                                    <a href="javascript:void(0)" class="btn-danger btn-xs" ng-click="event.removeRemarkImage(item)"><i class="fa fa-times"></i> Remove</a>
                                </li>
                            </ul>
                        </section>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="event.updateRemark()">
                    OK
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
