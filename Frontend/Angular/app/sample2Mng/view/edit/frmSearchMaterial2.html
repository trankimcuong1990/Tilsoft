<div id="frmSearchMaterial2" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title"><i class="fa fa-search"></i> Search Material 2</h4>
            </div>
            <div class="modal-body no-padding">
                <div class="smart-form">
                    <fieldset>
                        <section>
                            <label class="label">&nbsp;</label>
                            <label class="input">
                                <input id="txtSearchMaterial2" type="text" placeholder="Type at least 3 characters to search for material" />
                            </label>
                        </section>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="event.selectMaterial2()">
                    OK
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery('#txtSearchMaterial2').QuickSearchBox({
        url: context.supportServiceUrl + 'quicksearchmaterial2',
        minChars: 3,
        token: context.token
    }, scope.selectedMaterial);

    scope.event.selectMaterial2 = function () {
        if (!scope.selectedMaterial.id) {
            alert('Please select material 2!');
            return;
        }
        scope.currentProduct.material2ID = scope.selectedMaterial.id;
        scope.currentProduct.material2UD = scope.selectedMaterial.data.optionUD;
        scope.currentProduct.material2Description = scope.selectedMaterial.data.optionNM;
        jQuery('#frmSearchMaterial2').modal('hide');
    };
</script>
