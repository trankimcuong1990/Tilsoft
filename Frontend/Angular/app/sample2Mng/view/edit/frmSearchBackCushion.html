<div id="frmSearchBackCushion" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title"><i class="fa fa-search"></i> Search Back Cushion</h4>
            </div>
            <div class="modal-body no-padding">
                <div class="smart-form">
                    <fieldset>
                        <section>
                            <label class="label">&nbsp;</label>
                            <label class="input">
                                <input id="txtSearchBackCushion" type="text" placeholder="Type at least 3 characters to search for back cushion" />
                            </label>
                        </section>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="event.selectBackCushion()">
                    OK
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery('#txtSearchBackCushion').QuickSearchBox({
        url: context.supportServiceUrl + 'quicksearchbackcushion2',
        minChars: 3,
        token: context.token
    }, scope.selectedBackCushion);

    scope.event.selectBackCushion = function () {
        if (!scope.selectedBackCushion.id) {
            alert('Please select frame material color!');
            return;
        }
        scope.currentProduct.backCushionID = scope.selectedBackCushion.id;
        scope.currentProduct.backCushionUD = scope.selectedBackCushion.data.optionUD;
        scope.currentProduct.backCushionDescription = scope.selectedBackCushion.data.optionNM;
        jQuery('#frmSearchBackCushion').modal('hide');
    };
</script>
