<div id="frmSearchFrameMaterialColor" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title"><i class="fa fa-search"></i> Search Frame Material Color</h4>
            </div>
            <div class="modal-body no-padding">
                <div class="smart-form">
                    <fieldset>
                        <section>
                            <label class="label">&nbsp;</label>
                            <label class="input">
                                <input id="txtSearchFrameMaterialColor" type="text" placeholder="Type at least 3 characters to search for frame material color" />
                            </label>
                        </section>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="event.selectFrameMaterialColor()">
                    OK
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery('#txtSearchFrameMaterialColor').QuickSearchBox({
        url: context.supportServiceUrl + 'quicksearchframematerialcolor2',
        minChars: 3,
        token: context.token
    }, scope.selectedFrameMaterialColor);

    scope.event.selectFrameMaterialColor = function () {
        if (!scope.selectedFrameMaterialColor.id) {
            alert('Please select frame material color!');
            return;
        }
        scope.currentProduct.frameMaterialColorID = scope.selectedFrameMaterialColor.id;
        scope.currentProduct.frameMaterialColorUD = scope.selectedFrameMaterialColor.data.optionUD;
        scope.currentProduct.frameMaterialColorDescription = scope.selectedFrameMaterialColor.data.optionNM;
        jQuery('#frmSearchFrameMaterialColor').modal('hide');
    };
</script>
