<!-- NEW WIDGET START -->
<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-calendar-o"></i> </span>
            <h2>Event: </h2>
        </header>
        <div>
            <div class="widget-body no-padding">
                <form class="smart-form" name="editForm">
                    <fieldset>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Subject</label>
                                <label class="input">
                                    <input type="text" readonly value="{{data.subject}}" style="font-family: Arial" />
                                </label>
                            </section>
                            <section class="col col-2">
                                <label class="label">
                                    Start Date
                                </label>
                                <label class="input">
                                    <i class="icon-append fa fa-calendar"></i>
                                    <input type="text" ng-model="data.startDate" class="datepicker" data-dateformat="dd/mm/yy" />
                                </label>
                            </section>
                            <section class="col col-2">
                                <label class="label">
                                    End Date
                                </label>
                                <label class="input">
                                    <i class="icon-append fa fa-calendar"></i>
                                    <input type="text" ng-model="data.endDate" class="datepicker" data-dateformat="dd/mm/yy" />
                                </label>
                            </section>
                            <section class="col col-2">
                                <label class="label">
                                    Person
                                    <em ng-show="editForm.person.$error.required" class="note note-error">(Required)</em>
                                </label>
                                <label class="select" ng-class="{'state-error': editForm.person.$error.required}">
                                    <select name="person" class="form-control" ng-model="data.userID" ng-options="sale.userID as sale.saleNM for sale in viewmodel.supportData.sales" required>
                                        <option value=""></option>
                                    </select>
                                    <i></i>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-lg-12">
                                <label class="label">Flight Detail</label>
                                <label class="textarea">
                                    <textarea rows="5" style="font-family: Arial" ng-model="data.flightDetail"></textarea>
                                </label>
                            </section>
                            <section class="col col-lg-12">
                                <label class="label">Work Schedule</label>
                                <label class="textarea">
                                    <textarea rows="5" style="font-family: Arial" ng-model="data.description"></textarea>
                                </label>
                            </section>
                        </div>
                        <section>
                            <label class="label">Attachment</label>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th style="text-align: center; width: 100px;">
                                            <a href="javascript:void(0)" class="btn btn-success btn-xs" ng-click="event.addFile()"><i class="fa fa-plus"></i> Add</a>
                                        </th>
                                        <th>FILE NAME</th>
                                        <th>TYPE</th>
                                        <th>REMARK</th>
                                        <th>MORE INFO</th>
                                    </tr>
                                </thead>
                                <tbody ng-if="data.appointmentAttachedFileDTOs.length <= 0">
                                    <tr>
                                        <td colspan="5" style="text-align: center;">(Empty)</td>
                                    </tr>
                                </tbody>
                                <tbody ng-if="data.appointmentAttachedFileDTOs.length > 0">
                                    <tr ng-repeat="item in data.appointmentAttachedFileDTOs">
                                        <td style="text-align: center;">
                                            <a href="javascript:void(0)" class="btn btn-danger btn-xs" ng-click="event.removeFile(item)"><i class="fa fa-times"></i> Remove</a>
                                        </td>
                                        <td><a href="{{item.fileLocation}}" target="_blank">{{item.friendlyName}}</a></td>
                                        <td class="has-input">
                                            <select ng-model="item.appointmentAttachedFileTypeID" ng-options="fileType.appointmentAttachedFileTypeID as fileType.appointmentAttachedFileTypeNM for fileType in viewmodel.supportData.appointmentAttachedFileTypes">
                                                <option></option>
                                            </select>
                                        </td>
                                        <td class="has-input">
                                            <input type="text" ng-model="item.description" />
                                        </td>
                                        <td>
                                            <section ng-show="item.appointmentAttachedFileID > 0">
                                                Updated By:
                                                <a href="{{method.getProfileViewUrl() + item.updatedBy}}" ng-show="item.hasLink" data-featherlight="iframe" data-featherlight-iframe-allowfullscreen="true" data-featherlight-iframe-width="800" data-featherlight-iframe-height="600"><i class="fa fa-user"></i> {{item.updatorName}}</a>
                                                <span ng-show="!item.hasLink"><i class="fa fa-user"></i> {{item.updatorName}}</span>
                                                on {{item.updatedDate}}
                                            </section>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                        <section ng-show="data.appointmentID != 0 && data.updatedBy != null">
                            Updated By:
                            <a href="{{method.getProfileViewUrl() + data.updatedBy}}" ng-show="data.hasLink" data-featherlight="iframe" data-featherlight-iframe-allowfullscreen="true" data-featherlight-iframe-width="800" data-featherlight-iframe-height="600"><i class="fa fa-user"></i> {{data.updatorName}}</a>
                            <span ng-show="!data.hasLink"><i class="fa fa-user"></i> {{data.updatorName}}</span>
                            on {{data.updatedDate}}
                        </section>
                    </fieldset>
                    <footer>
                        <a href="javascript:void(0)" class="btn btn-danger" ng-show="data.appointmentID" ng-click="event.delete()" style="float: left;"><i class="fa fa-times"></i> Delete</a>

                        <a href="javascript:void(0)" class="btn btn-primary" ng-click="event.update()">Save</a>
                        <a href="#/" class="btn btn-default"><i class="fa fa-angle-left"></i> Back to Calendar</a>
                    </footer>
                </form>
            </div>
        </div>
    </div>
</article>
<!-- WIDGET END -->
